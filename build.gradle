
apply plugin: 'idea'
apply plugin: 'java'
apply plugin: 'jetty'
apply plugin: 'application'


sourceCompatibility = 1.8
version = '1.0'

repositories {
    mavenLocal()
    mavenCentral()
}

mainClassName = "com.example.Main"

dependencies {


    compile 'com.datastax.cassandra:cassandra-driver-core:2.1.5'
    compile 'org.apache.cassandra:cassandra-all:2.1.5'

    testCompile "junit:junit:4.11"
    testCompile "org.slf4j:slf4j-simple:[1.7,1.8)"
}


